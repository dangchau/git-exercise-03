<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- sets the character set your document should use to utf-8 -->
  <title>A basic page</title>
  <!-- title tag defines what is shown on the tab of the browser -->
  <!-- you can also put descriptions and keywords in here that you want to appear on search results -->
</head>
<body>
  This is a page about the structure of HTML.
  <!-- This is a comment, comments use this syntax -->
  <!-- Only content inside the body tag will display on the browser -->
</body>
</html>
